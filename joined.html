<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Joined Trips - Ride and Roam</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="dashboard-page">
  <aside class="sidebar">
    <div class="brand">
      <div class="logo">Ride &amp; Roam</div>
    </div>
    
  </aside>
  <main class="dashboard" style="display:flex;flex-direction:column;align-items:center;justify-content:flex-start;min-height:100vh;">
    <header class="dashboard-header" style="margin-bottom:24px;width:100%;max-width:900px;">
      <h1 style="font-size:2.2rem;font-family:'Libre Baskerville',serif;letter-spacing:1.2px;">Joined Trips</h1>
    </header>
    <section id="joined-trips-list" class="cards" style="width:100%;max-width:900px;display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:24px;"></section>
    <div id="joined-empty-state" style="text-align:center;color:#888;margin-top:32px;font-size:1.15em;">Loading your joined trips...</div>
    <div style="margin:32px auto 0 auto;max-width:900px;width:100%;display:flex;gap:16px;">
      <button class="btn" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    </div>
  </main>
  <script type="module">
    import { auth, db } from './firebase-init.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js';
    import { collection, query, where, onSnapshot } from 'https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js';

    const joinedList = document.getElementById('joined-trips-list');
    const emptyState = document.getElementById('joined-empty-state');

    onAuthStateChanged(auth, user => {
      if (!user) {
        emptyState.textContent = 'You must be logged in.';
        joinedList.innerHTML = '';
        return;
      }
      // Real-time listener for joined trips
      const tripsQ = query(collection(db, 'trips'), where('members', 'array-contains', user.uid));
      onSnapshot(tripsQ, snap => {
        joinedList.innerHTML = '';
        if (snap.empty) {
          emptyState.textContent = 'You have not joined any trips yet.';
          return;
        }
        emptyState.style.display = 'none';
        snap.forEach(docSnap => {
          const t = docSnap.data();
          const el = document.createElement('div');
          el.className = 'card trip-result-card';
          el.style = 'padding:24px 18px;min-height:120px;display:flex;flex-direction:column;gap:8px;';
          el.innerHTML = `
            <h2 style='margin:0;font-size:1.3rem;'>${t.tripName || t.from || ''}${t.destination ? ' â†’ ' + t.destination : ''}</h2>
            <div style='font-size:1.05rem;color:#b88;'>${t.date || ''} ${t.time || ''}</div>
            <div style='font-size:0.98rem;color:#888;'>${t.notes || ''}</div>
            <button class="btn action" style="margin-top:10px;" onclick="window.location.href='chat.html?tripId=${docSnap.id}'">Open Chat</button>
          `;
          joinedList.appendChild(el);
        });
      });
    });
  </script>
  <style>
    @media (max-width: 800px) {
      #joined-trips-list { grid-template-columns:1fr!important; }
    }
    .card h2 { margin: 0 0 6px 0; }
  </style>
</body>
</html>
