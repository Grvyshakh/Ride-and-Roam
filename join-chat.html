<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Chat</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #181a20;
            color: #f1f1f1;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        .chat-container {
            max-width: 500px;
            margin: 40px auto;
            background: #23272f;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
            padding: 0 0 16px 0;
            display: flex;
            flex-direction: column;
            min-height: 70vh;
        }
        .trip-code-label {
            background: #22242a;
            color: #00e1ff;
            font-weight: bold;
            padding: 16px;
            border-radius: 12px 12px 0 0;
            font-size: 1.1em;
            letter-spacing: 1px;
        }
        .chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .chat-input-row {
            display: flex;
            padding: 0 16px 0 16px;
            gap: 8px;
        }
        .chat-input {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: none;
            background: #2c2f36;
            color: #f1f1f1;
            font-size: 1em;
        }
        .chat-send-btn {
            background: #00e1ff;
            color: #181a20;
            border: none;
            border-radius: 6px;
            padding: 10px 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .chat-send-btn:hover {
            background: #00b8cc;
        }
        .back-btn {
            margin: 24px auto 0 auto;
            display: block;
            background: #23272f;
            color: #00e1ff;
            border: 2px solid #00e1ff;
            border-radius: 8px;
            padding: 10px 32px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .back-btn:hover {
            background: #00e1ff;
            color: #23272f;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="trip-code-label" id="tripCodeLabel">Trip Code: </div>
        <div class="chat-messages" id="chatMessages"></div>
        <form class="chat-input-row" id="chatForm" autocomplete="off">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." required />
            <button type="submit" class="chat-send-btn">Send</button>
        </form>
    </div>
    <button class="back-btn" id="backToTrips">Back to Trips</button>
    <script src="join-chat.js"></script>
</body>
</html>
