<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ride and Roam</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Inter', 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
      background: url('assets/hero.jpg') center center/cover no-repeat fixed;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Enhanced Hero Overlay with Animated Gradients */
    .hero-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
      background:
        radial-gradient(ellipse at 20% 30%, rgba(0, 212, 255, 0.15), transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(0, 184, 212, 0.12), transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(14, 116, 144, 0.08), transparent 70%),
        linear-gradient(180deg, rgba(10, 15, 25, 0.85) 0%, rgba(15, 23, 35, 0.9) 100%);
      animation: gradientShift 15s ease infinite;
    }
    
    @keyframes gradientShift {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.85;
      }
    }
    
    /* Floating Background Elements */
    .hero-overlay::before,
    .hero-overlay::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.15;
      animation: float 20s ease-in-out infinite;
    }
    
    .hero-overlay::before {
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(0, 212, 255, 0.4), transparent);
      top: -200px;
      right: -200px;
      animation-delay: -5s;
    }
    
    .hero-overlay::after {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(0, 184, 212, 0.3), transparent);
      bottom: -150px;
      left: -150px;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translate(0, 0) scale(1);
      }
      33% {
        transform: translate(50px, -30px) scale(1.1);
      }
      66% {
        transform: translate(-30px, 50px) scale(0.9);
      }
    }
    
    /* Header Styling */
    header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      padding: 24px 40px;
      background: linear-gradient(180deg, rgba(10, 15, 25, 0.6), transparent);
      backdrop-filter: blur(10px);
    }
    
    header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.5px;
      background: linear-gradient(135deg, #fff, #00d4ff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
      animation: fadeInDown 0.8s ease;
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Main Content Container */
    .center-card {
      position: relative;
      z-index: 2;
      background: linear-gradient(145deg, rgba(35, 43, 60, 0.75), rgba(28, 34, 48, 0.75));
      backdrop-filter: blur(40px) saturate(150%);
      border-radius: 32px;
      box-shadow: 
        0 24px 80px rgba(0, 0, 0, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.1) inset,
        0 0 100px rgba(0, 212, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 60px 48px;
      max-width: 560px;
      width: 90vw;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: hidden;
      animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    .center-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, #00d4ff, #00b8d4, transparent);
      animation: shimmer 3s linear infinite;
    }
    
    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }
    
    .center-card::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 0%, rgba(0, 212, 255, 0.08), transparent 60%);
      pointer-events: none;
    }
    
    /* Logo Icon */
    .logo-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 24px;
      background: linear-gradient(135deg, #00d4ff, #00b8d4);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      box-shadow: 
        0 12px 40px rgba(0, 184, 212, 0.35),
        0 0 0 1px rgba(255, 255, 255, 0.2) inset;
      animation: pulse 3s ease-in-out infinite;
      position: relative;
      z-index: 1;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 
          0 12px 40px rgba(0, 184, 212, 0.35),
          0 0 0 1px rgba(255, 255, 255, 0.2) inset;
      }
      50% {
        transform: scale(1.05);
        box-shadow: 
          0 16px 50px rgba(0, 184, 212, 0.5),
          0 0 0 1px rgba(255, 255, 255, 0.3) inset,
          0 0 60px rgba(0, 212, 255, 0.4);
      }
    }
    
    .center-card h1 {
      font-size: 3rem;
      font-weight: 800;
      color: #fff;
      margin-bottom: 16px;
      letter-spacing: -0.02em;
      line-height: 1.2;
      background: linear-gradient(135deg, #fff, #e0f7ff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
      animation: fadeIn 1s ease 0.3s both;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    .center-card .subtitle {
      font-size: 1.25rem;
      color: rgba(255, 255, 255, 0.75);
      margin-bottom: 36px;
      font-weight: 400;
      line-height: 1.6;
      max-width: 420px;
      position: relative;
      z-index: 1;
      animation: fadeIn 1s ease 0.5s both;
    }
    
    /* Feature Pills */
    .features {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 32px;
      position: relative;
      z-index: 1;
      animation: fadeIn 1s ease 0.7s both;
    }
    
    .feature-pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      color: rgba(255, 255, 255, 0.85);
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .feature-pill:hover {
      background: rgba(0, 212, 255, 0.15);
      border-color: rgba(0, 212, 255, 0.3);
      color: #00d4ff;
      transform: translateY(-2px);
    }
    
    .feature-pill::before {
      content: '‚úì';
      display: flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, #00d4ff, #00b8d4);
      border-radius: 50%;
      font-size: 0.75rem;
      font-weight: 700;
    }
    
    /* CTA Buttons */
    .cta-btns {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      position: relative;
      z-index: 1;
      animation: fadeIn 1s ease 0.9s both;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 16px 36px;
      font-size: 1.05rem;
      font-weight: 600;
      border-radius: 14px;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      outline: none;
      border: none;
      position: relative;
      overflow: hidden;
      min-width: 180px;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .btn:hover::before {
      opacity: 1;
    }
    
    .btn-gradient {
      background: linear-gradient(135deg, #00d4ff, #00b8d4);
      color: #fff;
      box-shadow: 
        0 12px 35px rgba(0, 184, 212, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
      border: none;
      font-family: 'Inter', 'Poppins', sans-serif;
    }
    
    .btn-gradient:hover {
      background: linear-gradient(135deg, #00e1ff, #00c4e0);
      box-shadow: 
        0 16px 50px rgba(0, 184, 212, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.2) inset;
      transform: translateY(-3px) scale(1.02);
    }
    
    .btn-gradient:active {
      transform: translateY(-1px) scale(0.98);
    }
    
    .btn-glass {
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      font-family: 'Inter', 'Poppins', sans-serif;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    
    .btn-glass:hover {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      border-color: rgba(0, 184, 212, 0.5);
      box-shadow: 0 12px 30px rgba(0, 184, 212, 0.25);
      transform: translateY(-3px);
    }
    
    .btn-glass:active {
      transform: translateY(-1px) scale(0.98);
    }
    
    /* Footer Info */
    .footer-info {
      position: absolute;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.9rem;
      text-align: center;
      animation: fadeIn 1.5s ease 1.2s both;
    }
    
    .footer-info a {
      color: #00d4ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .footer-info a:hover {
      color: #00e1ff;
      text-decoration: underline;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        padding: 20px 24px;
      }
      
      header h1 {
        font-size: 1.25rem;
      }
      
      .center-card {
        padding: 40px 28px;
        max-width: 92vw;
        border-radius: 24px;
      }
      
      .logo-icon {
        width: 70px;
        height: 70px;
        font-size: 2rem;
      }
      
      .center-card h1 {
        font-size: 2.25rem;
      }
      
      .center-card .subtitle {
        font-size: 1.1rem;
        margin-bottom: 28px;
      }
      
      .features {
        gap: 10px;
        margin-bottom: 28px;
      }
      
      .feature-pill {
        font-size: 0.85rem;
        padding: 8px 14px;
      }
      
      .cta-btns {
        flex-direction: column;
        gap: 12px;
      }
      
      .btn {
        width: 100%;
        padding: 14px 28px;
        font-size: 1rem;
      }
    }
    
    @media (max-width: 480px) {
      .center-card {
        padding: 32px 24px;
      }
      
      .center-card h1 {
        font-size: 1.85rem;
      }
      
      .center-card .subtitle {
        font-size: 1rem;
      }
      
      .features {
        gap: 8px;
      }
      
      .feature-pill {
        font-size: 0.8rem;
        padding: 7px 12px;
      }
    }
  </style>
</head>
<body>
    <header>
      <h1>üöó Ride & Roam</h1>
    </header>

    <div class="center-card">

    <div class="footer-info">

    </div>

    </script>
</body>
</html>
